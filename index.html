<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h1 { color: #e63946; }
    h2 { color: #ff4d6d; }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #e63946;
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.1);
    }

    .btn-secondary {
      background: #adb5bd;
      color: white;
      position: relative;
    }

    .hidden { display: none; }

    /* Letter Animation */
    .letter {
      width: 220px;
      height: 140px;
      background: #fff0f3;
      border: 2px solid #ff4d6d;
      border-radius: 10px;
      margin: 20px auto;
      cursor: pointer;
      position: relative;
      transition: transform 0.6s;
    }

    .letter:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4d6d;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transition: 0.6s;
    }

    .letter.open:before {
      transform: rotateX(180deg);
      transform-origin: top;
    }

    .letter-content {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Step 1 -->
  <div id="step1">
    <h1>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</h1>
    <p>This page is made just for you â¤ï¸</p>
    <button class="btn-primary" onclick="startLove()">Enter My Heart ğŸ’•</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="hidden">
    <p>Every moment with you feels magical âœ¨</p>
    <p>Will you be mine forever?</p>
    <button class="btn-primary" onclick="yesClicked()">Yes ğŸ’–</button>
    <button class="btn-secondary" id="noBtn" onclick="noClicked()">No ğŸ˜…</button>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="hidden">
    <h2>ğŸ’Œ A Letter For You ğŸ’Œ</h2>

    <div class="letter" id="letter" onclick="openLetter()"></div>

    <div class="letter-content" id="letterContent">
      <p>Dear Love â¤ï¸</p>
      <p>
        You are my sunshine, my happiness, and my forever.
        Every heartbeat whispers your name.
      </p>
      <p>Forever Yours ğŸ’•</p>

      <img src="memory.jpg" alt="Our Memory">
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
  let noCount = 0;

  function startLove() {
    document.getElementById('bgMusic').play();
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
  }

  function yesClicked() {
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step3').classList.remove('hidden');
  }

  function noClicked() {
    const noBtn = document.getElementById('noBtn');
    noCount++;

    const messages = [
      'Are you sure? ğŸ˜œ',
      'Think again ğŸ˜',
      'Please donâ€™t ğŸ˜­',
      'You canâ€™t escape ğŸ˜†'
    ];

    noBtn.innerText = messages[noCount % messages.length];
    noBtn.style.position = "relative";
    noBtn.style.left = Math.random() * 150 - 75 + 'px';
  }

  function openLetter() {
    const letter = document.getElementById('letter');
    letter.classList.add('open');
    document.getElementById('letterContent').style.display = 'block';
  }

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 500);
</script>

</body>
</html>
